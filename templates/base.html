<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Comment Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github.min.css" id="highlight-style">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/editor/editor.main.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-center">
            <button class="navbar-toggler position-absolute start-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Code Comment Generator</a>
            <button class="btn btn-outline-light position-absolute end-0" onclick="toggleDarkMode()">Dark Mode</button>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        function toggleDarkMode() {
            const body = document.body;
            const highlightStyle = document.getElementById('highlight-style');
            if (body.classList.contains('bg-light')) {
                body.classList.replace('bg-light', 'bg-dark');
                body.classList.add('text-light');
                highlightStyle.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/dark.min.css";
            } else {
                body.classList.replace('bg-dark', 'bg-light');
                body.classList.remove('text-light');
                highlightStyle.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github.min.css";
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            window.editor = monaco.editor.create(document.getElementById('codeInput'), {
                value: '',
                language: 'python',
                theme: 'vs-light'
            });
        });
    </script>
</body>
</html>
